
<!DOCTYPE html>
<html lang="zh-CN" >
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,minimal-ui">
<title>Uploader</title>
<!-- 固定引入../../js/h52appcontext.js -->
<script type="text/javascript" src="../../js/h52appcontext.js"></script>

<link rel="stylesheet" href="./css/common.css"/>

</head>
<body> 
<div class="flex-column main">
	<div class="safeAreaInsets-top navigation-bar-view headerpanel" id="headerpanel">
		<div class="left-item"><button bindtap="goback" class="nav-text">返回</button></div>
		<div class="bar-title"><label class="nav-text">Uploader</label></div>
		<div class="right-item"></div>
	</div>
	<div class="scroll-view scrollpanel" id="scrollViewMain">
		<div class="scroll-content-wrap"> 
			<div class="flex-column page__hd">
				<label class="page__title">Uploader</label>
				<label class="page__desc">摄像头拍照/录像,选择相册上传，需要有后台上传接口配合。</label>
			</div>
			<div class="flex-column preview" id="preview"></div>
			<div class="flex-column page__bd">
				<button class="btn btn_default" id="paizhaoall">上传图片</button>
                <button class="btn btn_default" id="paizhao1">拍照</button>
                <button class="btn btn_default" id="paizhao2">从相册中选择图片</button>

                <button class="btn btn_default" id="shexiang1">摄像</button>
                <button class="btn btn_default" id="shexiang2">从相册中选择视频</button>
			</div>
		</div>
	</div>
</div>
