
<!DOCTYPE html>
<html lang="zh-CN" >
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,minimal-ui">
<title>选项卡</title>
<!-- 固定引入../../js/h52appcontext.js -->
<script type="text/javascript" src="../../js/h52appcontext.js"></script>

<link rel="stylesheet" href="./css/common.css"/>

</head>
<body> 
<div class="flex-column main">
	<div class="safeAreaInsets-top navigation-bar-view headerpanel" id="headerpanel">
		<div class="left-item"><button bindtap="goback" class="nav-text">返回</button></div>
		<div class="bar-title"><label class="nav-text">选项卡</label></div>
		<div class="right-item"></div>
	</div>
	<div class="scroll-view scrollpanel" id="scrollViewMain">
		<div class="scroll-content-wrap"> 
			<div class="flex-column page__hd">
				<label class="page__title">Navbar</label>
				<label class="page__desc">导航选项卡</label>
			</div>

			<div class="flex-column page__bd" id="pagebd">
				<div class="tabbar-view detail_nav_bar" bindselectitem="selectnav">
					<div class="tabbar-item tabbar-item-active"><label class="itemtxt activeline">选项卡一</label></div>
					<div class="tabbar-item"><label class="itemtxt activeline">选项卡二</label></div>
					<div class="tabbar-item"><label class="itemtxt activeline">选项卡三</label></div>
					<div class="tabbar-item"><label class="itemtxt activeline">选项卡四</label></div>
				</div>
				<div class="flex-row detail_navpanel" id="navpanel">
					<div class="flex-column detail_nav_content" id="navcontent1">
						<label class="txt1" style="background-color:#FF00FF" id="pageinfo">选项卡一内容</label>
						<button class="btn btn_default" id="openpagebut">打开页面</button>
						<button class="btn btn_default" id="openwebbut">打开网页</button>
					</div>
					<div class="flex-column detail_nav_content" id="navcontent2">
						<label class="txt1" style="color:#FF0000;margin:10px">选项卡二内容</label>
					</div>
					<div class="flex-column detail_nav_content" id="navcontent3">
						<label class="txt1" style="color:#FF00FF;margin:10px">选项卡三内容</label>
						<button class="btn btn_default" id="testbut">测试一发</button>

					</div>
					<div class="flex-column detail_nav_content" id="navcontent4">
						<label class="txt1" style="color:#FFFF00;margin:10px">选项卡四内容</label>
					</div>
				</div>

				<div class="tabbar-view detail_nav_bar" bindselectitem="selectsinglenav">
					<div class="tabbar-item tabbar-item-active"><label class="itemtxt activeline">选项卡A</label></div>
					<div class="tabbar-item"><label class="itemtxt activeline">选项卡B</label></div>
					<div class="tabbar-item"><label class="itemtxt activeline">选项卡C</label></div>
					<div class="tabbar-item"><label class="itemtxt activeline">选项卡D</label></div>
				</div>
				<div class="flex-row detail_singlenavpanel" id="navsinglepanel">
					<label class="txt1" >选项卡A内容</label>
				</div>
			</div>
		</div>
	</div>
	
</div>
</body>
</html>
